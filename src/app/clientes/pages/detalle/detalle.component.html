<div class="card bg-light"> 
    <div class="card-header">
    </div>  
    <div class="card-body">
        <div class="row">
            <div class="col-sm-3">
                <img src="../../../../assets/profile.png" height="150px" width="150px" >
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                {{ cliente.nombre }}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                {{ cliente.apellido }}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                {{ cliente.email }}
            </div>
        </div>
       
    </div>
</div>
